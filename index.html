<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

      </div>
    </div>
  </header>

  <main>
    
    <div class="container-main">
      <div class="contain">
        <img src="img/1.webp" alt="#" class="space">
        <img src="img/1b.webp" alt="#">
        <div class="square heart"><a href="#">&hearts;</a></div>

      <div class="contain">

        <img src="img/5.webp" alt="#" class="space">

        <div class="square heart"><a href="#">&hearts;</a></div></div>

        <img src="img/6b.webp" alt="#">
        <div class="square heart"><a href="#">&hearts;</a></div></div>
    </div>


  </main>

  <footer>
    <div class="container-foot">
      <div class="info">
        <h5>Booleando srl</h5>
        <span>Informazioni legali sulla privacy diritto di recesso</span>
      </div>
      <div class="social">
        <h6>Trovaci anche su</h6>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-square-pinterest"></i>
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-square-youtube"></i>
        <i class="fa-brands fa-shopify"></i>
      </div>
    </div>

</html>
